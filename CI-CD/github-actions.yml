name: CI - WorkflowPro Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps
      - name: Run tests
        run: pytest -q --html=reports/test-report.html --self-contained-html
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/test-report.html
